name: lint
on:
  pull_request:
    branches:
    - master
    
jobs:
  lint-moudle:
    name: lint
    runs-on: ubuntu-latest
    
    
    steps:
      - uses: actions/checkout@v3
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./...
          skip-pkg-cache: true
        
  
